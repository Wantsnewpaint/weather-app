<body>
  <div class="container">
    <table>
      <tr>

        </th>
      </tr>
      <tr>
        <th>
          City: Montevideo, UY
          <p>
            <i class="fas fa-cloud-sun partlysun-icon"></i>

          <a href="#" id="fahrenheit-link">F</a> |
          <a href="#" id="celsius-link">C</a>
        </p>
          </th>
      </tr>
      <tr>
        <table>
          <td>Tomorrow:
            <p>
              <i class="fas fa-cloud-sun partlysun-icon"></i>
              <strong>23°</strong> / 16° C</p>
          </td>
          <td>2-day
            <p>
              <i class="fas fa-sun sun-icon"></i>
            </p>
          </td>
          <td>3

              <i class="fas fa-sun sun-icon"></i>
            </p>
          </td>
          <td>4
            <p>
              <i class="fas fa-sun sun-icon"></i>
            </p>
          </td>
          <td>5

              <i class="fas fa-sun sun-icon"></i>
            </p>
          </td>
      </table>
      </tr>
    </table>
