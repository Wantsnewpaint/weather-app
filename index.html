<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css">
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="weather-app">
      <div class="header">
        <div class="search-form">
          <div class="row">
            <div class="col-9">
              <input type="search" placeholder="Enter a city" class="form-control search-input">
            </div>
            <div class="col-3">
              <input type="submit" class="btn btn-primary w-100" value="Search">
            </div>
            </div>
        </div>
      </div>
      <div class="information">
        <div class="row">
          <h1>Montevideo, UY</h1>
          <div class="mainTemp col-6"><strong>16</strong>
            <span class="units">°C | <a href="#">°F</a></span>
            <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
            alt="partly-cloudy" />
          </div>
          <div class="col-6">
            <ul>
              <li>Tuesday, May 4 2021, 15:56</li>
              <li>light rain</li>
              <li>Humidity: <strong>88%</strong>,</li>
                <li>Wind: <strong>6.17km/h</strong></li>
            </ul>
          </div>
        </div>
        <div class="forecast row">
          <div class="col">
            <div class="preview">
            <div class="date">Wednesday</div>
            <div class="icon"><img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
              alt="partly-cloudy" /></div>
            <div class="temp">13 / 4</div>
            </div>
          </div>
          <div class="col">
            <div class="preview">
            <div class="date">Thursday</div>
            <div class="icon"><img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
              alt="partly-cloudy" /></div>
            <div class="temp">13 / 4</div>
            </div>
          </div>
          <div class="col">
            <div class="preview">
            <div class="date">Friday</div>
            <div class="icon"><img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
              alt="partly-cloudy" /></div>
            <div class="temp">3 / 0</div>
            </div>
          </div>
          <div class="col">
            <div class="preview">
            <div class="date">Saturday</div>
            <div class="icon"><img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
              alt="partly-cloudy" /></div>
            <div class="temp">3 / 0</div>
            </div>
          </div>
          <div class="col">
            <div class="preview">
            <div class="date">Sunday</div>
            <div class="icon"><img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
              alt="partly-cloudy" /></div>
            <div class="temp">3 / 0</div>
            </div>
          </div>
        </div>
      </div>
    </div>
      <div class="footer"><small>Open-Source code</small></div>
    </div>
  </div>
  <script src="src/app.js"></script>
</body>
</html>
