<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/fc7db73236.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h5 class="card-header">
        <form id="search-form">
          <input class="text" placeholder="Search for a city" autocomplete="off" autofocus="on" id="search-input">
          <input type="submit" value="search">
      </form></h5>
      <div class="card-body">
        <h5 class="card-title" id="mainCity"> Montevideo, UY
          <h6></h6>
        </h5>
        <p class="card-text"><i class="fas fa-cloud-sun partlysun-icon"></i> <strong class="mainTemp">23°</strong>
          <a href="#" id="fahrenheit-link">F</a> |
          <a href="#" id="celsius-link">C</a></p>
      </div>
    </div>

    <div class="row row-cols-1 row-cols-md-5 g-4">
      <div class="col">
        <div class="card">
          <i class="fas fa-cloud-sun partlysun-icon"></i>
          <div class="card-body">
            <h5 class="card-title">Saturday</h5>
            <p class="card-text"><strong>23°</strong> / 16° C</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <i class="fas fa-sun sun-icon"></i>
          <div class="card-body">
            <h5 class="card-title">Sunday</h5>
            <p class="card-text"><strong>24°</strong> / 17° C</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <i class="fas fa-sun sun-icon"></i>
          <div class="card-body">
            <h5 class="card-title">Monday</h5>
            <p class="card-text"><strong>25°</strong> / 17° C</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <i class="fas fa-sun sun-icon"></i>
          <div class="card-body">
            <h5 class="card-title">Tuesday</h5>
            <p class="card-text"><strong>24°</strong> / 17° C</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <i class="fas fa-sun sun-icon"></i>
          <div class="card-body">
            <h5 class="card-title">Wednesday</h5>
            <p class="card-text"><strong>26°</strong> / 18° C</p>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="src/app.js"></script>
</body>
</html>
